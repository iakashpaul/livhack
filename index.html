<html>

<head>
    <title>#LivHack YourOrderIsHere</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <script src="vibrant.3.0.0-alpha.2/vibrant.js"></script>
</head>

<body>
    <a-scene>
        <!-- <a-entity camera look-controls position="0 1.6 0" rotation="-34 45 0"></a-entity> -->
        <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="2 2 0" rotation="0 -90 0" width="4" height="4" color="grey" material="side: double">
        </a-plane>
        <a-plane position="0 2 -2" rotation="0 0 0" width="4" height="4" color="grey" material="side: double">
        </a-plane>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="grey" material="side: double">
        </a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity id="rig" position="-3 3 4" rotation="-4 -40 0">
            <a-entity id="camera" camera look-controls wasd-controls></a-entity>
            <!-- <a-camera position="-2 6 4"></a-camera> -->
        </a-entity>

    </a-scene>
</body>
